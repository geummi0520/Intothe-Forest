<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preload" as="font" crossorigin="anonymous" href="..." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이야기숲으로!</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <script>
    function initializeWebFont() {
      WebFont.load({ 
        custom: {
          families: ['DungGeunMo'],
          urls: ['/assets/fonts.css']
        },
        active: function() {
          startGame();
        },
        inactive: function() {
          console.warn('Custom font failed to load, proceeding with fallback fonts');
          startGame();
        }
      });
    }
  
    function startGame() {
      import('/src/main.js');
    }
  </script>
  
  <script 
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      onload="initializeWebFont()"> 
  </script>
  </head>
  <body>
    <div class="container" id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
