<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이야기숲으로!</title>
    <style>
      @font-face {
        font-family: 'RoundedFixedsys';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        font-weight: normal;
        font-display: swap;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ['RoundedFixedsys'],
          urls: []
        },
        active: () => {
          startGame();
        },
        inactive: () => {
          console.warn('Custom font failed to load, proceeding with fallback fonts');
          startGame();
        }
      });
    
      function startGame() {
        import('/src/main.js');
      }
    </script>    
  </head>
  <body>
    <div class="container" id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
